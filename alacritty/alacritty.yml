#============================
# Font
#============================
font:
    normal:
        family: Hack Nerd Font
        style: Regular
    bold:
        family: Hack Nerd Font
        style: Bold
    italic:
        family: Hack Nerd Font
        style: Italic
    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic
    size: 16

#============================
# Scrolling
#============================
scrolling:
    history: 5000
    multiplier: 5

#============================
# Bell
#============================
bell:
    animation: Ease
    color: '0xffffff'
    duration: 300

#============================
# Cursor
#============================
cursor:
    style: Block
    unfocused_hollow: true

#============================
# Theme
#============================
colors:
    primary:
        background: "0xfaf4ed"
        foreground: "0x575279"
    cursor:
        text: "0x575279"
        cursor: "0xcecacd"
    vi_mode_cursor:
        text: "0x575279"
        cursor: "0xcecacd"
    line_indicator:
        foreground: None
        background: None
    selection:
        text: "0x575279"
        background: "0xdfdad9"
    normal:
        black: "0xf2e9e1"
        red: "0xb4637a"
        green: "0x286983"
        yellow: "0xea9d34"
        blue: "0x56949f"
        magenta: "0x907aa9"
        cyan: "0xd7827e"
        white: "0x575279"
    bright:
        black: "0x9893a5"
        red: "0xb4637a"
        green: "0x286983"
        yellow: "0xea9d34"
        blue: "0x56949f"
        magenta: "0x907aa9"
        cyan: "0xd7827e"
        white: "0x575279"
    hints:
        start:
            foreground: "#797593"
            background: "#fffaf3"
        end:
            foreground: "#9893a5"
            background: "#fffaf3"
