# ==========================================
# General Settings
# ==========================================
monitor = eDP-1, 2240x1400@60, 0x0, 1

# ==========================================
# Wayland Start Up
# ==========================================
exec-once = fcitx5
exec-once = alacritty
exec-once = waybar
exec-once = $HOME/.config/hypr/random_wallpaper.sh
exec-once = dunst

# ==========================================
# Variable Settings
# ==========================================
general {
    # No border
    border_size = 0

    # Same gaps between windows & edges
    gaps_in = 5
    gaps_out = 10

    # i3-like layout
    layout = dwindle

    # Allow mouse resize window
    resize_on_border = true
    extend_border_grab_area = 5
}

decoration {
    # No rouding
    rounding = 0

    # Global opacity setting
    active_opacity = 0.95
    inactive_opacity = 0.85

    # Global blur setting
    blur = true
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = true

    # Global shadow setting
    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 3

    # Global dimming setting
    dim_inactive = true
    dim_strength = 0.01
}

animations {
    # Use animations
    enabled = true
}

input {
    # Don't care for now
    kb_model
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Cursor focus will be detached from keyboard focus.
    # Clicking on a window will move keyboard focus to that window.
    follow_mouse = 2
}

misc {
    # No background logo.
    disable_hyprland_logo = false
}

# ==========================================
# Environment Variables
# ==========================================
# Proxies.
env = https_proxy, http://127.0.0.1:7890
env = http_proxy, http://127.0.0.1:7890
env = all_proxy, socks5://127.0.0.1:7890

# Zsh.
env = ZDOTDIR, $HOME/.config/zsh
env = HISTSIZE, 1000
env = SAVEHIST, 1000
env = HISTFILE, $HOME/.config/zsh/.zhistory

# Input Method.
env = GTK_IM_MODULE, fcitx
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx

# XDG Config.
env = XDG_CONFIG_HOME, $HOME/.config

# Editor
env = EDITOR, nvim

# ==========================================
# Rules
# ==========================================
# Transparent browser is annoying.
windowrule = opaque, ^(Chromium)$

# No transparent pdf viwer.
windowrule = opaque, ^(org.pwmt.zathura)$

# ==========================================
# Key Bindings
# ==========================================
# Use Home key.
$MOD = SUPER

# Quick execution.
bind = $MOD, Return, exec, alacritty
bind = $MOD, Q, killactive,
bind = $MOD SHIFT, E, exit,
bind = $MOD, R, exec, $HOME/.config/rofi/launchers/type-4/launcher.sh

# Volume control.
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Backlight control
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screen capture
bind = , Print, exec, grim -g "$(slurp)" $HOME/other/$(date +'%Y%m%d-%H:%M:%S.png')

# Toggle float
bind = $MOD, F, togglefloating

# Drag to move window
bindm = $MOD, mouse:272, movewindow

# Move focus with MOD + arrow keys
bind = $MOD, left, movefocus, l
bind = $MOD, right, movefocus, r
bind = $MOD, up, movefocus, u
bind = $MOD, down, movefocus, d

# Move window with MOD + SHIFT + arrow keys
bind = $MOD SHIFT, left, movewindow, l
bind = $MOD SHIFT, right, movewindow, r
bind = $MOD SHIFT, up, movewindow, u
bind = $MOD SHIFT, down, movewindow, d

# Switch workspaces with MOD + [0-9]
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Switch workspaces with MOD + [SHIFT] + Tab
bind = $MOD, Tab, workspace, e+1
bind = $MOD SHIFT, Tab, workspace, e-1

# Move active window to a workspace with MOD + SHIFT + [0-9]
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10
